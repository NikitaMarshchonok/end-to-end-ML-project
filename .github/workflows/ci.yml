name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "=== requirements-dev.txt ==="
          cat requirements-dev.txt
          python -m pip install -r requirements-dev.txt

      - name: Debug models (verify LFS)
        run: |
          echo "=== models ==="
          ls -la models || true
          echo "=== model size ==="
          ls -lh models/tel_aviv_real_estate_model_v3_2_clean_cli.pkl || true

      - name: Check pytest
        run: |
          python -m pytest --version

      - name: Run tests
        run: |
          python -m pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Docker build
        run: |
          docker build -t tel-aviv-ml:ci .
